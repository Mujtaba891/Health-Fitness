<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health and Fitness</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Health and Fitness</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#tips">Tips</a></li>
        <li><a href="#bmi">BMI Calculator</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to Your Health Journey</h2>
    <p>Discover tips, workouts, and tools to stay fit and healthy.</p>
  </section>

  <section id="tips">
    <h2>Health and Fitness Tips</h2>
    <ul id="tips-list"></ul>
  </section>

  <section id="bmi">
    <h2>BMI Calculator</h2>
    <form id="bmi-form">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" required>
      <label for="height">Height (cm):</label>
      <input type="number" id="height" required>
      <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>
    <p id="bmi-result"></p>
  </section>

  <footer>
    <p>&copy; 2024 Health and Fitness</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
